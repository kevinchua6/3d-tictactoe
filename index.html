<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script>
			let container;
			let camera;
			let renderer;
			let scene;
			let cube;
			let speed = 0.03;
			let isLeftKeyDown;
			let isRightKeyDown;
			let isUpKeyDown;
			let isDownKeyDown;

			function init() {
				// Get a reference to the container that will hold our scene (this will be the entire window)
				container = document.body

				//create a scene
				scene = new THREE.Scene();

				//Set the background color
				scene.background = new THREE.Color('skyblue');

				// Create a Camera
				const fov = 35; // AKA Field of View
				const aspect = window.innerWidth / window.innerHeight;
				const near = 0.1; // the near clipping plane
				const far = 100; // the far clipping plane

				camera = new THREE.PerspectiveCamera( fov, aspect, near, far );

				camera.position.set( 0, 0, 7 );
				
				//Create a WebGLRenderer and set its width and height
				renderer = new THREE.WebGLRenderer( {antialias: true} );
				renderer.setSize( window.innerWidth, window.innerHeight);
				// For mobile to be clearer
				renderer.setPixelRatio (window.devicePixelRatio);

				container.appendChild(renderer.domElement);
				//create a geometry
				const geometry = new THREE.BoxBufferGeometry( 2, 2, 2 );
				//create a basic material thats white
				const material = new THREE.MeshStandardMaterial( { color: 0xffffff } );

				//create a mesh containing geometry and material
				cube = new THREE.Mesh( geometry, material );

				scene.add( cube );

				//Create a directional light
				const light = new THREE.DirectionalLight( 0xffffff, 5.0 );

				//move the light back and up a bit
				light.position.set( 10, 10, 10);

				//Add light to scene
				scene.add( light );

				

				
				
			}

			function animate() {
				requestAnimationFrame( animate );
				renderer.render( scene, camera);
				handleKeys();
				// cube.rotation.x += 0.01;
				// cube.rotation.y += 0.01;
			};

			//Set everything up
			init()
			//Animate it
			animate();


			function handleKeys() {
				if (isLeftKeyDown == true) {
					cube.rotation.y -= speed;
				}
				if (isRightKeyDown == true) {
					cube.rotation.y += speed;
				}
				if (isUpKeyDown == true) {
					cube.rotation.x -= speed;
				}
				if (isDownKeyDown == true) {
					cube.rotation.x += speed;
				}
			};





			document.addEventListener("keydown", function(event) {
				event.preventDefault();
				const key = event.key; // "ArrowRight", "ArrowLeft", "ArrowUp", or "ArrowDown"
				
				switch (key) { // change to event.key to key to use the above variable
					case "a":
					case "ArrowLeft":{ 
						// Left pressed
						isLeftKeyDown = true;
						console.log('left pressed');
						break;
					}
					case "d":
					case "ArrowRight": {
						// Right pressed
						isRightKeyDown = true;
						console.log('right pressed');
						break;
					}
					case "w":
					case "ArrowUp": {
						// Up pressed
						isUpKeyDown = true;
						console.log('up pressed');
						break;
					}
					case "s":
					case "ArrowDown": {
						// Down pressed
						isDownKeyDown = true;
						console.log('down pressed');
						break;
					}
				}
			});

			document.addEventListener("keyup", function(event) {
				event.preventDefault();
				const key = event.key; // "ArrowRight", "ArrowLeft", "ArrowUp", or "ArrowDown"
				
				switch (key) { // change to event.key to key to use the above variable
					case "a":
					case "ArrowLeft":{ 
						// Left pressed
						isLeftKeyDown = false;
						console.log('left released');
						break;
					}
					case "d":
					case "ArrowRight": {
						// Right pressed
						isRightKeyDown = false;
						console.log('right released');
						break;
					}
					case "w":
					case "ArrowUp": {
						// Up pressed
						isUpKeyDown = false;
						console.log('up released');
						break;
					}
					case "s":
					case "ArrowDown": {
						// Down pressed
						isDownKeyDown = false;
						console.log('down released');
						break;
					}
				}
			});

		</script>
	</body>
</html>
